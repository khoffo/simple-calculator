<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                   <input class="input" type="text" id="display">
                </div>
            </form>
                <div>
                    <button style="color: aqua;" class="get">AC</button>
                    <button style="color: aqua;" class="get">DE</button>
                    <button class="get">.</button>
                    <button class="get">/</button>
                </div>
                <div>
                    <button class="get" id="seven" value="7">7</button>
                    <button class="get">8</button>
                    <button class="get">9</button>
                    <button class="get">*</button>
                </div>
                <div>
                    <button class="get">4</button>
                    <button class="get">5</button>
                    <button class="get">6</button>
                    <button class="get">-</button>
                </div>
                <div>
                    <button class="get">1</button>
                    <button class="get">2</button>
                    <button class="get">3</button>
                    <button class="get">+</button>
                </div>
                <div>
                    <button class="get">00</button>
                    <button class="get">0</button>
                    <button style="color: aqua;" class="get" id="equal">=</button>
                </div>
            
        </div>
    </div> 
    <script src="script.js"></script>  
</body>
</html>
